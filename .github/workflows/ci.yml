name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install -r backend/requirements-dev.txt
        pip install -r backend/requirements-ml.txt
    
    - name: Lint with ruff
      run: |
        cd backend
        ruff check app/ tests/ --output-format=github
      continue-on-error: true
    
    - name: Type check with mypy
      run: |
        cd backend
        mypy app/ --ignore-missing-imports
      continue-on-error: true
    
    - name: Test with pytest
      run: |
        cd backend
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black isort
    
    - name: Format check with black
      run: |
        cd backend
        black --check app/ tests/
      continue-on-error: true
    
    - name: Import sorting check with isort
      run: |
        cd backend
        isort --check-only app/ tests/
      continue-on-error: true
    
    - name: Lint with ruff
      run: |
        cd backend
        ruff check app/ tests/

  docker:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: docker build -t mediscope:test .
    
    - name: Test Docker image
      run: |
        # Start container
        docker run -d --name mediscope-test \
          -e ENVIRONMENT=test \
          -e LOG_LEVEL=DEBUG \
          -p 8000:8000 \
          mediscope:test
        
        # Wait for container to be ready
        sleep 10
        
        # Test health endpoint
        curl --fail http://localhost:8000/api/health || exit 1
        
        # Stop container
        docker stop mediscope-test
        docker rm mediscope-test

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
    
    - name: Security check with safety
      run: |
        cd backend
        safety check -r requirements.txt -r requirements-ml.txt
      continue-on-error: true
    
    - name: Security check with bandit
      run: |
        cd backend
        bandit -r app/ -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Upload bandit report
      uses: actions/upload-artifact@v3
      with:
        name: bandit-report
        path: backend/bandit-report.json
